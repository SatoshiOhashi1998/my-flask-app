{% extends "format.html" %}

{% block head %}
<head>
  <meta charset="UTF-8" />
  <title>三麻期待値データ検索</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
      padding: 2rem;
    }

    h2, h3 {
      color: #2c7be5;
      margin-bottom: 1.2rem;
      font-weight: 600;
    }

    form#filter-form {
      background: white;
      max-width: 800px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(44, 123, 229, 0.1);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 2.5rem;
    }

    form#filter-form label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #555;
    }

    form#filter-form select,
    form#filter-form input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
      background-color: #fdfdfd;
    }

    form#filter-form select:focus,
    form#filter-form input[type="number"]:focus {
      outline: none;
      border-color: #2c7be5;
      box-shadow: 0 0 4px rgba(44, 123, 229, 0.4);
    }

    form#filter-form button {
      grid-column: span 2;
      justify-self: end;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #2c7be5;
      color: white;
      box-shadow: 0 4px 10px rgba(44, 123, 229, 0.3);
      transition: background-color 0.2s ease;
    }

    form#filter-form button:hover {
      background-color: #1a5fc8;
    }

    #result, #deal-in-rate-table {
      overflow-x: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.04);
      padding: 1.5rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 700px;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #e1e5eb;
      font-size: 0.95rem;
      text-align: center;
    }

    thead {
      background-color: #2c7be5;
      color: white;
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
      background-color: #f7f9fc;
    }

    tbody tr:hover {
      background-color: #e8f1ff;
    }

    @media (max-width: 600px) {
      form#filter-form {
        grid-template-columns: 1fr;
      }

      form#filter-form button {
        grid-column: span 1;
        justify-self: stretch;
      }

      table {
        font-size: 0.85rem;
      }
    }
    .alert-box {
      background-color: #e8f0fe;
      color: #1a56db;
      border: 1px solid #b6d4fe;
    }

  </style>
</head>
{% endblock %}

{% block body %}
<body>
  <h2>条件を選択</h2>

  <form id="filter-form" autocomplete="off">
    <label for="jika">自家:</label>
    <select name="自家" id="jika">
      <option value="親">親</option>
      <option value="子">子</option>
    </select>

    <label for="aite">相手:</label>
    <select name="相手" id="aite">
      <option value="親">親</option>
      <option value="子" selected>子</option>
    </select>

    <label for="aite-state">相手の状態:</label>
    <select name="相手の状態" id="aite-state">
      <option value="立直">立直</option>
      <option value="副露">副露</option>
      <option value="二軒立直">二軒立直</option>
    </select>

    <label for="kita">相手の北ドラ枚数:</label>
    <select name="相手の北ドラの枚数" id="kita">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <label for="junme">巡目:</label>
    <select name="巡目" id="junme">
      <option value="8">8</option>
      <option value="11" selected>11</option>
      <option value="14">14</option>
    </select>

    <label for="tenpai-state">聴牌の状態:</label>
    <select name="聴牌の状態" id="tenpai-state">
      <option value="立直">立直</option>
      <option value="副露">副露</option>
      <option value="ノーテン">ノーテン</option>
    </select>

    <label for="tenpai-form">聴牌形:</label>
    <select name="聴牌形" id="tenpai-form">
      <option value="良形">良形</option>
      <option value="愚形">愚形</option>
    </select>

    <label for="rate">放銃率:</label>
    <select name="聴牌打牌の放銃率(%)" id="rate">
      <option value="0">0%</option>
      <option value="5">5%</option>
      <option value="10">10%</option>
      <option value="15">15%</option>
      <option value="20">20%</option>
    </select>

    <label for="場面">場面:</label>
    <select name="場面" id="場面">
      <option value="東1">東1</option>
      <option value="東2">東2</option>
      <option value="東3">東3</option>
      <option value="南1">南1</option>
    </select>

    <label for="持ち点">持ち点:</label>
    <select name="持ち点" id="持ち点">
      <option value="15000">15000</option>
      <option value="25000">25000</option>
      <option value="35000" selected>35000</option>
      <option value="45000">45000</option>
      <option value="55000">55000</option>
    </select>

    <label for="供託">供託:</label>
    <input type="number" name="供託" id="供託" value="0" min="0" />

    <label for="本場">本場:</label>
    <input type="number" name="本場" id="本場" value="0" min="0" />

    <button type="submit">🔍 検索</button>
  </form>

  <h3>検索結果</h3>
  <div id="result"></div>

  <h3>放銃率一覧</h3>
  <div id="deal-in-rate-table"></div>

  <script>
    const data = {{ data | tojson }};
    const mainData = data.main_data;
    const versusTwo = data.versus_two;
    const noTenpai = data.no_tenpai;
    const hanchanEarnings = data.hanchan_earnings;
    const riichiEv = data.riichi_ev_path;
    const openHandEv = data.open_hand_ev_path;

    function getCorrectionValue(hanchanEarnings, mochiTen, joukyou) {
      for (const row of hanchanEarnings) {
        if (String(row.持ち点) === String(mochiTen) && row.状況 === joukyou) {
          return Number(row.補正値);
        }
      }
      return 1;
    }

    function getReqPointFromMainData(mainData, criteria) {
      for (const row of mainData) {
        if (
          row.自家 === criteria["自家"] &&
          row.相手 === criteria["相手"] &&
          Number(row["相手の北ドラの枚数"]) === Number(criteria["相手の北ドラの枚数"]) &&
          Number(row.巡目) === Number(criteria["巡目"]) &&
          row["聴牌の状態"] === criteria["聴牌の状態"] &&
          row.聴牌形 === criteria["聴牌形"] &&
          Number(row["聴牌打牌の放銃率(%)"]) === Number(criteria["聴牌打牌の放銃率(%)"])
          ) {
          return Number(row.要求打点);
      }
    }
    return null;
  }

  function getReqPointFromVersusTwo(versusTwo, criteria) {
    for (const row of versusTwo) {
      if (
        row.自家 === criteria["自家"] &&
        Number(row["聴牌打牌の放銃率(%)"]) === Number(criteria["聴牌打牌の放銃率(%)"]) &&
        Number(row.巡目) === Number(criteria["巡目"]) &&
        Number(row["相手の北ドラの枚数"]) === Number(criteria["相手の北ドラの枚数"])
        ) {
        return Number(row.要求打点);
    }
  }
  return null;
}

function getReqPointFromNoTenpai(noTenpai, criteria) {
  for (const row of noTenpai) {
    if (
      row.自家 === criteria["自家"] &&
      row.相手 === criteria["相手"] &&
      Number(row.巡目) === Number(criteria["巡目"]) &&
      Number(row["聴牌打牌の放銃率(%)"]) === Number(criteria["聴牌打牌の放銃率(%)"]) &&
      Number(row["相手の北ドラの枚数"]) === Number(criteria["相手の北ドラの枚数"])
      ) {
      return Number(row.要求打点);
  }
}
return null;
}

function calcCorrectedPoint(reqPoint, kyotaku, honba, correction) {
  return (reqPoint - (kyotaku * 1000) - (honba * 200)) / correction;
}

function findBestEvRow(evTable, jika, correctedReqPoint) {
  let candidates = evTable.filter(row => row.自家 === jika && Number(row.アガリ素点) > correctedReqPoint);
  if (candidates.length === 0) return null;
  candidates.sort((a, b) => Number(a.アガリ素点) - Number(b.アガリ素点));
  return candidates[0];
}

document.getElementById("filter-form").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(e.target);
  const criteria = Object.fromEntries(formData.entries());
  const correction = getCorrectionValue(hanchanEarnings, criteria["持ち点"], criteria["場面"]);

  let reqPoint = null;
  if (criteria["聴牌の状態"] === "ノーテン") {
    reqPoint = getReqPointFromNoTenpai(noTenpai, criteria);
  } else if (criteria["相手の状態"] === "二軒立直") {
    reqPoint = getReqPointFromVersusTwo(versusTwo, criteria);
  } else {
    reqPoint = getReqPointFromMainData(mainData, criteria);
  }

  if (reqPoint === null) {
    document.getElementById("result").textContent = "該当する要求打点がありません。";
    return;
  }

  const kyotakuNum = Number(criteria["供託"]) || 0;
  const honbaNum = Number(criteria["本場"]) || 0;
  const correctedReqPoint = calcCorrectedPoint(reqPoint, kyotakuNum, honbaNum, correction);
  const evTable = (criteria["聴牌の状態"] === "副露") ? openHandEv : riichiEv;
  const bestRow = findBestEvRow(evTable, criteria["自家"], correctedReqPoint);

  if (!bestRow) {
    document.getElementById("result").innerHTML = `
    <div class="alert-box">
    <p><strong>⚠ 跳満以上の打点が必要です</strong></p>
    <p>要求打点: <strong>${Math.ceil(correctedReqPoint)}</strong></p>
    </div>
    `;

    return;
  }

  const keys = Object.keys(bestRow);
  const values = Object.values(bestRow);
  document.getElementById("result").innerHTML = `
  <p>要求打点: <strong>${reqPoint}</strong></p>
  <p>修正済み要求打点: <strong>${correctedReqPoint.toFixed(0)}</strong></p>
  <table>
  <thead><tr>${keys.map(k => `<th>${k}</th>`).join('')}</tr></thead>
  <tbody><tr>${values.map(v => `<td>${v}</td>`).join('')}</tr></tbody>
  </table>
  `;
});

function renderDealInRateTable(dealInRate) {
  if (!dealInRate || dealInRate.length === 0) {
    document.getElementById("deal-in-rate-table").textContent = "放銃率データがありません。";
    return;
  }

  const columns = [
    "巡目", "通った筋の本数", "無筋5", "無筋4", "無筋3", "無筋2", "無筋1",
    "片筋5", "片筋4A", "片筋4B", "筋3", "筋2", "筋1", "両筋5", "両筋4",
    "役牌生牌", "役牌1枚切れ", "役牌2枚切れ", "オタ風生牌", "オタ風1枚切れ", "オタ風2枚切れ"
    ];

  let thead = "<thead><tr>";
  for (const col of columns) {
    thead += `<th>${col}</th>`;
  }
  thead += "</tr></thead>";

  let tbody = "<tbody>";
  for (const row of dealInRate) {
    tbody += "<tr>";
    for (const col of columns) {
      tbody += `<td>${row[col]}</td>`;
    }
    tbody += "</tr>";
  }
  tbody += "</tbody>";

  const table = `<table>${thead}${tbody}</table>`;
  document.getElementById("deal-in-rate-table").innerHTML = table;
}

renderDealInRateTable(data.deal_in_rate);
</script>
</body>
{% endblock %}
